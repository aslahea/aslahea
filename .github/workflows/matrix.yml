name: 🧑‍💻 Matrix Hacker Animation

on:
  schedule:
    - cron: "0 */12 * * *"   # updates every 12 hours
  workflow_dispatch:         # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Matrix animation
        run: |
          mkdir -p output
          curl -o output/matrix.svg https://raw.githubusercontent.com/Platane/snk/output/github-contribution-grid-matrix.svg

      - name: Commit and push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "🧑‍💻 update matrix animation"
          add: "output/matrix.svg"
